<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <picture>
      <source srcset="images\museum-320_x_160.jpg 320w,
                      images\museum-640_x_320.jpg 640w,                      
                      images\museum-720_x_360.jpg 720w,
                      " media="(max-width: 320px)">
      <source srcset="images\museum-480_x_240.jpg 480w,
                      images\museum-960_x_480.jpg 960w,                      
                      images\museum-1440_x_720.jpg 1440w,
                      " media="(max-width: 480px)">
      <source srcset="images\museum-720_x_360.jpg 720w,
                      images\museum-1440_x_720.jpg 1440w,
                      images\museum-2160_x_1440.jpg 2160w,
                      " media="(max-width: 720px)">
      <source srcset="images\museum-960_x_480.jpg 960w,
                      images\museum-1920_x_960.jpg 1920w,
                      images\museum-2880_x_1920.jpg 2880w,
                      " media="(max-width: 960px)">
                      <!-- square images -->
      <source srcset="images\museum-480_x_480.jpg 480w,
                      images\museum-960_x_960.jpg 960w,                      
                      images\museum-1440_x_1440.jpg 1440w,
                      " media="(max-width: 480px)">
      <source srcset="images\museum-640_x_640.jpg 640w,
                      images\museum-1280_x_1280.jpg 1280w,
                      images\museum-1920_x_1920.jpg 1920w,
                      " media="(max-width: 640w)">
      <source srcset="images\museum-800_x_800.jpg 800w,
                      images\museum-1600_x_1600.jpg 1600w,                      
                      images\museum-2400_x_2401.jpg 2400w,
                      " media="(max-width: 1600px)">
      <!-- fall back image -->
      <img src="images\museum-1600_x_1600.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
