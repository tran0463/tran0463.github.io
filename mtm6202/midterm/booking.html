    <main>
        <h2>Booking</h2>
        <h3 class="big">Book an Adventure</h3>
        <form action="get">
            <label for="type"><h4 class="left">Type</h4></label> <i class="tooltip"></i> <br>
            <select name="type" id="type">
                <option value="date">Date</option>
                <option value="room">Room</option>
            </select> <br>
            <label for="adventure"><h4 class="left">Adventure</h4></label> <br>
            <select name="adventure" id="adventure">
                <option value="og">Open</option>
                <option value="mf">Private</option>
                <option value="mo">Open</option>
                <option value="tv">Private</option>
            </select> <br>
            <label for="matchmaking"><h4 class="left">Matchmaking</h4></label> <i class="tooltip"></i> <br>
            <select name="matchmaking" id="matchmaking">
                <option value="open">Open</option>
                <option value="private">Private</option>
            </select> <br>
            <label for="size"><h4 class="left">Group Size</h4></label> <br>
            <select name="size" id="size">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
                <option value="five">Five</option>
                <option value="six">Six</option>
            </select> <br>

            <button type="submit"></button>
        </form>
