<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="" id="cList">
            <h2>List</h2>
<!-- Needs to be added dynamically in JS -->
            <ul id="list">
            </ul>
        </div>

        <div class="" id="cPref">
            <h2>Preferences</h2>
            <form action="" id="preferences">

                <label for="theme">Theme:</label><br>
                <select id="theme" name="theme">
                  <option value="war">War</option>
                  <option value="death">Death</option>
                  <option value="famine">Famine</option>
                  <option value="pestilence">Pestilence</option>
                </select><br><br>

                <label for="list-style">List Style:</label><br>
                <select id="list-style" name="list-style">
                    <option value="midgard">Midgard</option>
                    <option value="jotunheim">Jotunheim</option>
                  <option value="svartalfheim">Svartalfheim</option>
                </select><br><br>
                <input type="submit" value="Save" id="submit">
              </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
